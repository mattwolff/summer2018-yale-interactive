<!DOCTYPE html>
<html lang="en">
<head>
	<title>Permutation Workshop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    margin: 8px;
  }
  * {
    font-family: sans-serif;
    font-size: 6vw;
    margin: 0;
    padding: 0;
    list-style-type: none;
    font-weight: normal;
    text-decoration: none;
    color: black;
  }

  img {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
  }

  </style>
</head>
<body>

	<img id="something" src="" />
	<h1 id="text"></h1>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		var delay = 100 //Delay in milliseconds

		// Arrays
		var myImageArray = ["alpha.png", "beta.png", "gamma.png", "delta.png"];
		var myTextArray = ["frogs", "apples", "oranges", "snails"];

		// HTML Elements
		var imageContainer = document.getElementById('something'); // plain JS
		var textContainer = $('#text'); // jQuery

		// Function to randomly select a string from "myImageArray"
    function updateImage() {
        i = Math.floor(Math.random() * myImageArray.length);
        imageContainer.src = myImageArray[i]; //plain JS
        console.log("Image: " + i);
    };

		// Function to randomly select a string from "myTextArray"
		function updateText() {
        i = Math.floor(Math.random() * myTextArray.length);
        textContainer.html(myTextArray[i]); // jQuery
        console.log("Text: " + i);
    };

		// Execute randomizer functions with delay
		setInterval(function() {
				updateImage();
				updateText();
		}, delay);

	});
	</script>
</body>
</html>
